<body>
    <div id="join-modal" class="modal-overlay">
        <div class="modal-card">
            <h2>Rejoindre une partie !</h2>
            <p>et zé parti.</p>

            <div id="errorModal"></div>

            <div class="input-group">
                <input type="text" id="username" placeholder="Pseudo " autocomplete="off">
            </div>

            <div class="input-group">
                <input type="text" id="room-code" placeholder="Code de la salle (Optionnel)">
            </div>

            <div class="modal-actions">
                <button id="createButton" class="btn btn-secondary" onclick="submitModal('create')">Créer une partie <span style="display: none;" id="loader" class="loader"></span></button>
                <button class="btn btn-primary" onclick="submitModal('join')">Rejoindre</button>
            </div>
            <br>    
            
        </div>
    </div>
    <aside class="sidebar">
        <div class="logo">
            <h1>WikipediaGame</h1>
            <p id="room"></p>
        </div>

        <div class="target-box">
            <span>Objectif :</span>
            <strong id="target-page"></strong>
        </div>

        <div class="leaderboard">
            <h3>Joueurs</h3>
            <div class="playerContainer" id="playerContainer">  
            </div>
        </div>

        <div class="timer">02:45</div>
    </aside>

    <main class="game-container">
        <header class="game-header">
            <div class="breadcrumb">Départ : Albert Einstein > ... > Page Actuelle</div>
        </header>

        <div class="wiki-viewport">
            <div id="pageContainer" class="pageContainer">
                <div class="startGamePage">
                    <h1>Bienvenue !</h1>
