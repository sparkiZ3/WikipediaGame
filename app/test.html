<html lang="fr" class="client-js vector-feature-language-in-header-enabled vector-feature-language-in-main-page-header-disabled vector-feature-page-tools-pinned-disabled vector-feature-toc-pinned-clientpref-1 vector-feature-main-menu-pinned-disabled vector-feature-limited-width-clientpref-1 vector-feature-limited-width-content-enabled vector-feature-custom-font-size-clientpref-1 vector-feature-appearance-pinned-clientpref-1 skin-theme-clientpref-night vector-toc-available vector-animations-ready ve-available"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiGame - CQDN</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/app.js" defer=""></script>
    <link rel="stylesheet" href="https://fr.wikipedia.org/w/load.php?lang=fr&amp;modules=ext.cite.styles|ext.kartographer.style|ext.uls.interlanguage|ext.visualEditor.desktopArticleTarget.noscript|ext.wikimediamessages.styles|skins.vector.icons,styles|skins.vector.search.codex.styles|wikibase.client.init&amp;only=styles&amp;skin=vector-2022">
    <link rel="stylesheet" href="https://fr.wikipedia.org/w/load.php?lang=fr&amp;modules=site.styles&amp;only=styles&amp;skin=vector-2022">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/wikiTest.css">
</head>

<body>
    <div id="join-modal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <h2>Rejoindre une partie !</h2>
            <p>et zé parti.</p>

            <div id="errorModal"></div>

            <div class="input-group">
                <input type="text" id="username" placeholder="Pseudo " autocomplete="off">
            </div>

            <div class="input-group">
                <input type="text" id="room-code" placeholder="Code de la salle (Optionnel)">
            </div>

            <div class="modal-actions">
                <button id="createButton" class="btn btn-secondary" onclick="submitModal('create')" disabled="">Créer une partie <span style="display: flex;" id="loader" class="loader"></span></button>
                <button class="btn btn-primary" onclick="submitModal('join')">Rejoindre</button>
            </div>
            <br>    
            
        </div>
    </div>
    <aside class="sidebar">
        <div class="logo">
            <h1>WikipediaGame</h1>
            <p id="room">#CQDN</p>
        </div>

        <div class="target-box">
            <span>Objectif :</span>
            <strong id="target-page">France</strong>
        </div>

        <div class="leaderboard">
            <h3>Joueurs</h3>
            <div class="playerContainer" id="playerContainer">
            <div class="playerCard">
                <div class="row playerNameContainer">
                    <svg id="ownerSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M345 151.2C354.2 143.9 360 132.6 360 120C360 97.9 342.1 80 320 80C297.9 80 280 97.9 280 120C280 132.6 285.9 143.9 295 151.2L226.6 258.8C216.6 274.5 195.3 278.4 180.4 267.2L120.9 222.7C125.4 216.3 128 208.4 128 200C128 177.9 110.1 160 88 160C65.9 160 48 177.9 48 200C48 221.8 65.5 239.6 87.2 240L119.8 457.5C124.5 488.8 151.4 512 183.1 512L456.9 512C488.6 512 515.5 488.8 520.2 457.5L552.8 240C574.5 239.6 592 221.8 592 200C592 177.9 574.1 160 552 160C529.9 160 512 177.9 512 200C512 208.4 514.6 216.3 519.1 222.7L459.7 267.3C444.8 278.5 423.5 274.6 413.5 258.9L345 151.2z"></path></svg>
                    <span class="playerName">sparkiki</span>
                </div>
                <span class="playerClicks">clicks : 3</span>
            </div>
        </div>
        </div>

        <div class="timer">02:45</div>
    </aside>

    <main class="game-container">
        <header class="game-header">
            <div class="breadcrumb">Départ : Albert Einstein &gt; ... &gt; Page Actuelle</div>
        </header>

        <div class="wiki-viewport">
            <div id="pageContainer" class="pageContainer">
        <div class="winner-page">
            <h1>sparkiki à gagné la partie !</h1>
            <div class="row">
                <div class="statDiv">
                    <p> 3 clicks</p>
                </div>
                <div class="statDiv">
                    <p> 32 secondes</p>
                </div>
            </div>
            <h2>Historique des pages visitées :</h2>
            <ul>
                <li><a href="https://fr.wikipedia.org/wiki/Fran%C3%A7ois_Englert" target="_blank">François_Englert</a></li><li><a href="https://fr.wikipedia.org/wiki/Belgique" target="_blank">Belgique</a></li><li><a href="https://fr.wikipedia.org/wiki/France" target="_blank">France</a></li>
            </ul>
            <button id="restartButton">Rejouer</button>
        </div>
        </div>
        </div>
    </main>



</body></html>
